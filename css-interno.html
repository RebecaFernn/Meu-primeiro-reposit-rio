<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
         width: 500px;
         border: 5px solid rgb(29, 4, 53); 
         background-color: rgb(173, 120, 235);

        }

        .texto{
            font-family: monospace;
        }

        .titulo{
            font-size: 30px;
        }

        .paragrafo{
            font-size: 15px;
        }
        .imagem{
            width: 100%; height: 100%;
        }
        .color{
            color: rgb(107, 22, 185);
        }
    </style>
</head>
<body>
    <div class="card">
        <div style="width: 100px; height: 100px;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
        </div>
        <div>
            <h1 class="texto titulo">Meu nome é <span class="color">Neuza</span> </h1>
             <p class="texto paragrafo" > Mensagem: <span class="color">A vida não é um morango</span></p>

        </div>
    </div>
</body>
</html>
